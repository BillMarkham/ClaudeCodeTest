<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Terminal - Chatbot Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="terminal-container">
        <!-- Terminal Header -->
        <div class="terminal-header">
            <div class="header-buttons">
                <span class="btn close"></span>
                <span class="btn minimize"></span>
                <span class="btn maximize"></span>
            </div>
            <div class="terminal-title">MATRIX TERMINAL v1.0.0 - CONNECTED</div>
        </div>

        <!-- Boot Sequence (shows on load, then hides) -->
        <div id="boot-sequence" class="boot-sequence">
            <p>Initializing Matrix Protocol...</p>
            <p>Loading Neural Interface...</p>
            <p>Establishing Connection...</p>
            <p class="boot-success">CONNECTION ESTABLISHED</p>
        </div>

        <!-- Terminal Content -->
        <div class="terminal-content">
            <!-- Messages will be appended here -->
            <div id="messages" class="messages">
                <div class="system-message">
                    <span class="timestamp">[SYSTEM]</span> Welcome to the Matrix Terminal. Type your message below...
                </div>
            </div>

            <!-- Input Area -->
            <div class="input-area">
                <span class="prompt">&gt;</span>
                <input
                    type="text"
                    id="user-input"
                    class="terminal-input"
                    placeholder="Enter command..."
                    autocomplete="off"
                    autofocus
                />
                <span class="cursor-blink">_</span>
            </div>
        </div>

        <!-- Loading Indicator -->
        <div id="loading" class="loading-indicator" style="display: none;">
            <span>Processing</span><span class="dots"></span>
        </div>
    </div>

    <!-- Matrix Rain Canvas (background effect) -->
    <canvas id="matrix-bg"></canvas>

    <script src="script.js"></script>
</body>
</html>
